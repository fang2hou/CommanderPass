<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="src/app.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CommanderPass Example Page</title>
</head>

<body>
    <div class="container col-md-12">
        <div id="app">
            <div class="jumbotron">
                <div class="container">
                    <h2>Giant Company Online</h2>
                    <h3>Secret file Example</h3>
                    <br><br>
                    <div class="input-group col-md-6">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"
                            v-model="username">
                    </div>
                    <br>

                    <p>
                        <div style="display: inline-flexbox">
                            <a class="btn btn-lg" role="button" v-on:click="generateSession" v-bind:class="veriryButtonStatus"
                                v-bind:disabled="isVeriryButtonDisabled">
                                {{ veriryButtonText }}
                            </a>
                            <a class="btn btn-lg btn-primary" role="button" v-if="downloadVerified" v-bind:href="filePath"
                                target="_blank" download>
                                Download
                            </a>
                        </div>
                        <p><br>{{ sessionInfo }}</p><br>
                    </p>
                    <!-- <br><p>{{ message }}</p> -->
                </div>
                <br>
                <div class="author">
                    <img src="src/icon.png" width="40px">
                    <div class="authorText">Using Arduino Encryption Lock<br>
                        Designed by <b>Zhou Fang, Yizhe Ruan, Junjie
                            Xu.</b></div>
                </div>

            </div>
        </div>
    </div>

    </div>

</body>
<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
</footer>

</html>
