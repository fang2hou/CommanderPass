<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/app.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rits Cloud Driver</title>
</head>

<body>
    <div class="container main-body">
        <div class="logo">
            <image width="408" height="138" src="src/logo.png"></image>
        </div>
        <br>

        <div class="search-box">
            <div class="input-group mb-3 col-md-8 offset-md-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">File Code</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="search-buttons row justify-content-center">
            <a href="#" class="btn-download btn btn-primary btn-lg" role="button" aria-pressed="true">Search file</a>
        </div>
    </div>
</body>
<footer>
    <div class="commander-pass-ad row justify-content-center">
        <div class="commander-pass-ad-animate">
            <img src="src/icon.png" width="34" height="34" class="mr-3" alt="icon">
            <span class="commander-pass-text">Secured by CommanderPass</span>
        </div>
    </div>

    <script src="src/app.js"></script>

</footer>

</html>
