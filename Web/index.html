<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="src/app.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arduino Encryption Lock Page</title>
</head>

<body>
    <div class="container col-md-12">
        <div id="app">
            <div class="jumbotron">
                <div class="container">
                    <h2>Giant Company Online</h2>
                    <h3>Secret file Example</h3>
                    <br><br>
                    <div class="input-group col-md-6">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"
                            v-model="username">
                    </div>
                    <br>

                    <p>
                        <div style="display: inline-flexbox">
                            <a class="btn btn-lg" role="button" v-on:click="generateSession" v-bind:class="veriryButtonStatus"
                                v-bind:disabled="isVeriryButtonDisabled">
                                {{ veriryButtonText }}
                            </a>
                            <a class="btn btn-lg btn-primary" role="button" v-if="downloadVerified" v-bind:href="filePath"
                                target="_blank" download>
                                Download
                            </a>
                        </div>
                        <p><br>{{ sessionInfo }}</p><br>
                    </p>
                    <!-- <br><p>{{ message }}</p> -->
                </div>
                <br>
                <div class="author">
                    <img src="src/icon.png" width="40px">
                    <div class="authorText">Using Arduino Encryption Lock<br>
                        Designed by <b>Zhou Fang, Yizhe Ruan, Junjie
                            Xu.</b></div>
                </div>

            </div>
        </div>
    </div>

    </div>

</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
</footer>

</html>
